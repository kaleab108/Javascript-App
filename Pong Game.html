<!DOCTYPE html>
<html>

<head>
    <title>Pong Game</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            background-color: #111;
        }

        h1 {
            margin-top: 100px;
            margin-right: 50px;
            color: white;
        }
    </style>
    <script src="App.js"></script>
    <link rel="icon" type="'image/x-icon" href="icon.png">
</head>

<body>
    <div>
        <h1>
            Pong Game
        </h1>
    </div>
    <canvas id="gameCanvas" width="500" height="350"></canvas>
    <script>
        // ... Previous code ...

        // Computer AI for the right paddle
        function computerAI() {
            const centerY = rightPaddleY + paddleHeight / 2;
            if (centerY < ballY - paddleAIReactionTime / 2) {
                rightPaddleY += paddleSpeed;
            } else if (centerY > ballY + paddleAIReactionTime / 2) {
                rightPaddleY -= paddleSpeed;
            }
        }

        // Update game logic
        function update() {
            // ... Previous code ...

            // Ball speed increase
            increaseBallSpeed();

            // Computer AI for the right paddle
            function computerAI() {
                const centerY = rightPaddleY + paddleHeight / 2;

                // Adjust the AI reaction speed by changing this value
                const aiReactionSpeed = 0.1;

                // Make the AI react slower for a more human-like behavior
                if (ballY > centerY + aiReactionSpeed * canvas.height) {
                    rightPaddleY += paddleSpeed;
                } else if (ballY < centerY - aiReactionSpeed * canvas.height) {
                    rightPaddleY -= paddleSpeed;
                }
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas and draw background
            drawBackground();

            // Draw paddles
            ctx.fillStyle = "white";
            ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);

            // Draw ball trail
            ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize + 5, 0, Math.PI * 2);
            ctx.fill();

            // Draw ball
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();

            // Display score
            displayScore();
        }

        // ... Previous code ...



        // Game variables
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let leftPaddleY = canvas.height / 2 - 50;
        let rightPaddleY = canvas.height / 2 - 50;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;
        const winningScore = 5;
        let leftScore = 0;
        let rightScore = 0;

        // Event listeners
        canvas.addEventListener("mousemove", (e) => {
            const mouseY = e.clientY - canvas.getBoundingClientRect().top;
            leftPaddleY = mouseY - paddleHeight / 2;
        });

        // Reset the ball and scores
        function reset() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
            leftScore = 0;
            rightScore = 0;
        }

        // Update game logic
        function update() {
            // Ball movement
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom walls
            if (ballY < 0 || ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (
                ballX < paddleWidth &&
                ballY > leftPaddleY &&
                ballY < leftPaddleY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
            }

            if (
                ballX > canvas.width - paddleWidth &&
                ballY > rightPaddleY &&
                ballY < rightPaddleY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
            }

            // Ball out of bounds
            if (ballX < 0) {
                rightScore++;
                if (rightScore === winningScore) {
                    alert("Right player wins!");
                    reset();
                } else {
                    ballSpeedX = -ballSpeedX;
                }
            }
            if (ballX > canvas.width) {
                leftScore++;
                if (leftScore === winningScore) {
                    alert("Left player wins!");
                    reset();
                } else {
                    ballSpeedX = -ballSpeedX;
                }
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = "white";
            ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(
                canvas.width - paddleWidth,
                rightPaddleY,
                paddleWidth,
                paddleHeight
            );

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();

            // Draw scores
            ctx.fillText("Left: " + leftScore, 100, 100);
            ctx.fillText("Right: " + rightScore, canvas.width - 100, 100);
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>

</html>
